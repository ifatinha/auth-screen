<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Auth-screen: Uma tela de login moderna desenvolvida com HTML, CSS, SASS e JavaScript.">
    <meta name="keywords" content="HTML, CSS, SASS, JavaScript, Auth Screen, Login Page, Tela de Autenticação">
    <meta name="author" content="Seu Nome">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#550bcf">
    <title>Auth Screen</title>

    <link rel="stylesheet" href="assets/styles/main.css">

</head>

<body>
    <main>
        <section class="section">
            <div class="section__column">
                <div class="section__title">
                    <h1><strong>Bem-vindo</strong>, estamos felizes em vê-lo novamente!</h1>
                </div>
            </div>
            <div class="section__column">
                <div class="section__container">
                    <div class="section__content">
                        <p>
                            <span>Não é um membro?</span>
                            <a href="assets/pages/register.html" class="link-success">Registre-se</a>
                        </p>
                        <h2>Entre na sua conta</h2>
                        <div class="section__content-buttons">
                            <button type="button" class="btn-primary btn-success" aria-label="Registrar com Google">
                                <i class="fa-brands fa-google"></i>
                                Registre-se com o Google
                            </button>
                            <button type="button" class="btn-primary btn-gray" aria-label="Entrar com Apple">
                                <i class="fa-brands fa-apple"></i>
                            </button>
                        </div>
                        <div class="section__content-line">
                            <hr class="line1">
                            <span>Ou</span>
                            <hr class="line2">
                        </div>
                        <form class="form" id="formLogin" method="get">
                            <div class="form__item">
                                <label for="email">Endereço de email</label>
                                <p class="error-message" id="emailError"></p>
                                <input type="email" name="email" id="email" placeholder="Insira seu e-mail" required>
                            </div>
                            <div class="form__item">
                                <label for="password">Senha</label>
                                <p class="error-message" id="passwordError"></p>
                                <input type="password" name="password" id="password" placeholder="Digite sua senha"
                                    required>
                            </div>
                            <div class="form__item form__buttons">
                                <button type="submit" class="btn-primary btn-success">
                                    Conecte-se
                                </button>
                                <a href="#" class="link-success">Esqueceu sua senha?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/09fa9cee0a.js" crossorigin="anonymous"></script>
    <script type="module" src="assets/scripts/script.js"></script>
</body>

</html>
