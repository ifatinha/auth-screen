<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Auth-screen: Uma tela de login moderna desenvolvida com HTML, CSS, SASS e JavaScript.">
    <meta name="keywords" content="HTML, CSS, SASS, JavaScript, Auth Screen, Login Page, Tela de Autenticação">
    <meta name="author" content="Seu Nome">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#550bcf">
    <title>Auth Screen</title>

    <link rel="stylesheet" href="assets/styles/main.css">

</head>

<body>
    <main class="main">
        <div class="main__column">
            <div class="main__title">
                <h1><strong>Bem-vindo</strong>, estamos felizes em vê-lo novamente!</h1>
            </div>
        </div>
        <div class="main__column">
            <div class="main__container">
                <div class="main__content">
                    <p><span>Não é um membro?</span> <a href="register.html" class="link-success">Registre-se</a></p>
                    <h2>Entre na sua conta</h2>
                    <div class="main__content-buttons">
                        <button type="button" class="btn-primary btn-success">
                            <i class="fa-brands fa-google"></i>
                            Entrar com o Google
                        </button>
                        <button type="button" class="btn-primary btn-gray">
                            <i class="fa-brands fa-apple"></i>
                        </button>
                    </div>
                    <div class="main__content-line">
                        <hr class="line1">
                        <span>Ou</span>
                        <hr class="line2">
                    </div>
                    <div class="form" id="login">
                        <div class="form__item">
                            <label for="email">Endereço de email</label>
                            <input type="email" name="email" id="email" placeholder="Insira seu e-mail">
                        </div>
                        <div class="form__item">
                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password" placeholder="Digite sua senha">
                        </div>
                        <div class="form__item form__buttons">
                            <button type="button" class="btn-primary btn-success">
                                Conecte-se
                            </button>
                            <a href="#" class="link-success">Esqueceu sua senha?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/09fa9cee0a.js" crossorigin="anonymous"></script>
</body>

</html>
